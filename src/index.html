<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>GoIT JS Lessons</title>
</head>

<body>
  <div class="container">
    <h2 class="title">Country search</h2>

    <!-- Search form -->
    <form class="search-form" id="search-form">
      <input class="search-form-input" type="search" name="query" placeholder="Search country..." autocomplete="off"
        aria-label="Search" id="name-input" autofocus />
    </form>

    <!-- В этот список рендерим разметку стран -->
    <ul class="country-list" id="country-list"></ul>
  </div>
</body>

</html>
